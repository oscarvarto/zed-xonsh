id = "xonsh"
name = "Xonsh"
version = "0.1.0"
schema_version = 1
authors = ["Oscar Vargas Torres <contact@oscarvarto.mx>"]
description = "Xonsh shell language support - Python-powered shell with additional shell syntax"
repository = "https://github.com/oscarvarto/zed-xonsh"

# Xonsh reuses Python's tree-sitter grammar since it's a Python superset.
# The grammar is built into Zed, so we don't need to specify it here.

[language_servers.basedpyright]
name = "Basedpyright"
languages = ["Xonsh"]

[language_servers.basedpyright.language_ids]
"Xonsh" = "python"
